<div class="flex justify-center items-center h-screen">
  <div class="bg-orange-500 p-6 rounded-lg shadow-lg w-96">
    <h5 class="text-white text-2xl mb-4">Login here</h5>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="mb-4">
        <label for="email" class="text-white block mb-2">Email address</label>
        <input type="email" class="form-input w-full rounded-md" id="email" name="email" formControlName="email">
      </div>
      <div class="mb-4">
        <label for="password" class="text-white block mb-2">Password</label>
        <input type="password" class="form-input w-full rounded-md" id="password" name="password" formControlName="password">
      </div>
      <button type="submit" class="bg-white text-orange-500 py-2 px-4 rounded-lg">Login</button>
      <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
       class="text-sm text-indigo-300 hover:text-indigo-500 right">Not registered?</a>
      <!-- <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="logout()">Logout</button> -->
    </form>
  </div>
</div>
