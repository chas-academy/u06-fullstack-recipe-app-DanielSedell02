<p>register works!</p>

<div class="bg-orange-500 p-6 rounded-lg shadow-lg">
    <h5 class="text-white text-2xl mb-4">Register</h5>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="text-white block mb-2">Name</label>
        <input type="text" class="form-input w-full rounded-md" id="name" name="name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="text-white block mb-2">Email address</label>
        <input type="email" class="form-input w-full rounded-md" id="email" name="email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="text-white block mb-2">Password</label>
        <input type="password" class="form-input w-full rounded-md" id="password" name="password" required>
      </div>
      <div class="mb-4">
        <label for="password-Confirmation" class="text-white block mb-2">Confirm Password</label>
        <input type="password" class="form-input w-full rounded-md" id="password_confirmation" name="password_confirmation" required>
      </div>
      <button type="submit" class="bg-white text-orange-500 py-2 px-4 rounded-lg" (click)="onSubmit()">Register</button>
    </form>
  </div>
